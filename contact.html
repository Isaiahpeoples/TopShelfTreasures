<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TopShelf Treasures</title>
    <!-- styles css -->
    <link rel="stylesheet" href="style.css" />
    <!-- favicon -->
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Josefin+Sans:wght@300;400;700&family=Poppins:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
  </head>
  <body class="bg-black">
    <!-- Container -->
    <div class="container">
      <!-- Navigation -->
      <nav class="navbar">
        <a href="./index.html">
        <div class="logo">
          <i class="fa-solid fa-wine-bottle"></i>
          <div class="logo-text">
            <span>TopShelf</span>
            <span>Treasures</span>
          </div>
        </div>
      </a>
        <div class="navigation">
          <a href="./index.html">Home</a>
          <a href="./menu.html">Menu</a>
          <a href="./blog.html">Blog</a>
          <a href="./about.html">About</a>
          <a href="./shop.html">Shop</a>
          <a href="#">Contact</a>
          <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
        </div>
      </nav>
      <!-- End of Navigation -->
       <!-- Contact -->
      <section class="contactpage">
        <div class="contact-content">
          <div class="contactpage-right">
            <form>
              <div class="contact-input-groups">
                <div class="contact-input-group">
                  <label for="name"
                    >Your full name <i class="fa-solid fa-asterisk"></i
                  ></label>
                  <input type="text" />
                </div>
                <div class="contact-input-group">
                  <label for="email"
                    >Your email address <i class="fa-solid fa-asterisk"></i
                  ></label>
                  <input type="email" />
                </div>
              </div>
              <div class="contact-input-group">
                <label for="subject"
                  >Your subject <i class="fa-solid fa-asterisk"></i
                ></label>
                <input type="text" />
              </div>
              <div class="contact-input-group">
                <label for="message"
                  >Your message <i class="fa-solid fa-asterisk"></i
                ></label>
                <textarea></textarea>
              </div>
              <button type="button" class="contactpage-btn">Send Message</button>
            </form>
          </div>
        </div>
      </section>
      <!-- End of Contact -->


      <!-- Footer -->
      <footer>
        <p class="copyright">
          copyright &copy; <span id="date"></span>
          All Rights Reserved. Made by Isaiah P.
        </p>
      </footer>
      <!-- End of Footer -->
    </div>
    <!-- End of Container -->

    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
